<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
    <script>
        inputWeight = +prompt("Nhập vào cân nặng:");
        inputHeight = +prompt("Nhập vào chiều cao:");

        let bmi = inputWeight / Math.pow(inputHeight, 2);

        if (bmi < 18.5) {
            alert("Underweight");
        } else if (bmi < 25) {
            alert("Normal");
        } else if (bmi < 30) {
            alert("Overweight");
        } else {
            alert("Obese");
        }
    </script>
</body>
</html>
